name: Java CD with Gradle

on:
  issue_comment:
    types: [ created, edited ]

jobs:
  deploy:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/쿠타버스') && contains(github.event.comment.body, '배포')
    runs-on: ubuntu-latest
    permissions:
      write-all


    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

        # dockerfile을 통해 이미지를 빌드하고, 이를 docker repo로 push
      - name: Docker build & push to docker repo
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg MY_SECRET=${{ secrets.MY_SECRET }} \
            -f ./infra/docker/Dockerfile \
            -t ${{ secrets.DOCKER_REPO }}:latest \
            --push \
            .

      # appleboy/ssh-action@master 액션을 사용하여 지정한 서버에 ssh로 접속하고, script를 실행합니다.
      # script의 내용은 도커의 기존 프로세스들을 제거하고, docker repo로부터 방금 위에서 push한 내용을 pull 받아 실행하는 것입니다.
      # 실행 시, docker image만 빌드
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        id: deploy
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          port: 22
          key: ${{ secrets.KEY }}
          envs: GITHUB_SHA
          script: |
            ssh ubuntu@172.31.10.0 << 'EOF'
              sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
              # 기존 컨테이너와 이미지를 정리
              sudo docker stop user_app || true
              sudo docker rm user_app || true
              sudo docker rmi ${{ secrets.DOCKER_REPO }} || true
              # 새로운 이미지 풀 및 실행
              sudo docker pull ${{ secrets.DOCKER_REPO }}
              sudo docker run -d --name user_app -p 8000:8000 \
                -e DB_HOST= ${{ secrets.RDS_HOST }} \
                -e DB_PASSWORD= ${{ secrets.RDS_PASSWORD }} \
                -e DB_USERNAME = ${{ secrets.DB_USERNAME }}
                ${{ secrets.DOCKER_REPO }}
            EOF

      - name: Notify
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🌎 배포하였습니다.'
            })

      - name: add label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ":satellite: 자동 배포"
