spring:
  config:
    activate:
      on-profile: local

  application:
    name: user-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test  # 로컬에서 H2 메모리 DB 사용
    username: sa
    password:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create        # DB 초기화 전략
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
        generate-ddl: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_ID}
            client-secret: ${GOOGLE_SECRET}
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_ID}
            client-secret: ${KAKAO_SECRET}
            redirect-uri: http://localhost:8000/login/oauth2/code/kakao  # 로컬 리다이렉트 URI
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
              - profile_image
            client-name: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  cloud:
    config:
      enabled: false  # 로컬 환경에서 Config 서버 비활성화

eureka:
  client:
    enabled: false  # 로컬 환경에서 Eureka 클라이언트 비활성화

server:
  port: 8000

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true

token:
  expiration_time: 86400000
  secret: ${SECRET}

resilience4j:
  circuitbreaker:
    instances:
      gameService:
        slidingWindowSize: 10  # 설정할 호출 수
        failureRateThreshold: 50  # 실패율 50% 이상
        waitDurationInOpenState: 30s  # Open 상태에서 대기 시간